---
# user account used to ssh the hosts
remote_user: ubuntu
remote_folder: /home/ubuntu/ipfs-benchmarks/
ansible_ssh_private_key_file: "~/.ssh/id_rsa_ipfs"
# non-sudo user to be created for running process
action_user: grafana
action_user_group: docker
nodejs_version: "10.x"
docker__users: ["ubuntu", "runner"]