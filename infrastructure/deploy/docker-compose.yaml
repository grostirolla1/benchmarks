version: "3"
services:
  influxdb:
    image: influxdb:1.7-alpine
    volumes:
      - ../../../influxdb-data:/var/lib/influxdb:Z
    ports:
      - "8086:8086"
    environment:
      INFLUXDB_DB: benchmarks
  runner:
    build:
      context: ../../
      dockerfile: Dockerfile-runner
    depends_on:
      - influxdb
    links:
      - influxdb
    environment:
      INFLUX_HOST: influxdb
  grafana:
    image: grafana/grafana:latest
    ports:
     - "3000:3000"
    volumes:
      - ../../../grafana-data:/var/lib/grafana:Z
    depends_on:
      - influxdb
    links:
      - influxdb
