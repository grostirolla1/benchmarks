version: 2
jobs:
  build:
    working_directory: ~/ipfs
    docker:
      - image: nearform/circleci-node-ansible:1.0.0
    steps:
      - checkout
      - run:
          name: update-npm
          command: 'sudo npm install -g npm@6'

      - restore_cache:
          key: dependency-runner-cache-{{ checksum "runner/package.json" }}
      - run:
          name: npm-install-runner
          command: cd runner && npm install
      - save_cache:
          key: dependency-runner-cache-{{ checksum "runner/package.json" }}
          paths:
            - ./runner/node_modules

      - restore_cache:
          key: dependency-benchmark-cache-{{ checksum "tests/package.json" }}
      - run:
          name: npm-install-benchmarks
          command: cd tests && npm install
      - save_cache:
          key: dependency-benchmark-cache-{{ checksum "tests/package.json" }}
          paths:
            - ./tests/node_modules

      - run:
          name: test-benchmarks
          command: cd tests && NODE_ENV=test npm test
      - run:
          name: test-runner
          command: cd runner && NODE_ENV=test npm test
      - run:
          name: deploy
          command: |
            ansible-playbook -i infrastructure/inventory/inventory.yaml infrastructure/playbooks/controller.yaml --extra-vars "action_user_pw=${USER_PW}"